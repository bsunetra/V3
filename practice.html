<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Practice – Internship Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- STAR BACKGROUND ---------- */
    body {
      width: 100%;
      min-height: 100vh;
      background-color: #000;
      background-image: radial-gradient(circle at top right, rgba(121,68,154,0.13), transparent),
        radial-gradient(circle at 20% 80%, rgba(41,196,255,0.13), transparent);
      overflow-x: hidden;
      margin: 0;
      padding: 40px 0;
      font-family: "Montserrat", sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ---------- DAILY MOTIVATION CARD ---------- */
    .motivation-card {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 850px;
      margin: 0 auto 50px auto;
      padding: 35px 40px;
      background: rgba(255,255,255,0.08);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-in;
    }

    .motivation-header {
      display: block;
      text-align: left;
      margin-bottom: 10px;
    }

    .motivation-title span {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .motivation-sub {
      font-size: 1rem;
      color: rgba(255,255,255,0.8);
    }

    .motivation-quote-box {
      margin-top: 30px;
      padding: 32px;
      background: rgba(0,0,0,0.25);
      border-radius: 22px;
      font-size: 1.25rem;
      text-align: center;
      font-style: italic;
    }

    .motivation-buttons {
      margin-top: 25px;
      display: flex;
      gap: 15px;
    }

    .mot-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .mot-btn.primary {
      background: linear-gradient(135deg, #7b2ff7, #2575fc);
      color: white;
    }

    .mot-btn.secondary {
      background: rgba(255,255,255,0.12);
      color: white;
      border: 1px solid rgba(255,255,255,0.18);
    }

    .mot-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(255,255,255,0.3);
    }

    /* ---------- PRACTICE QUIZ CARD ---------- */
    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 850px; /* MATCHES MOTIVATION CARD */
      margin: 0 auto 60px auto;
      background: rgba(255,255,255,0.08);
      padding: 40px;
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
      animation: fadeIn 1.2s ease-in;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    select {
      width: 80%;
      padding: 14px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }

    option {
      background: #000;
    }

    .quiz-list {
      display: none;
      margin-top: 30px;
    }

    .quiz-btn {
      display: block;
      width: 80%;
      margin: 12px auto;
      padding: 15px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border-radius: 35px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .quiz-btn:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<canvas></canvas>

<!-- ---------- DAILY MOTIVATION SECTION ---------- -->
<div class="motivation-card">
  <div class="motivation-header">
    <div class="motivation-title">
      ✨ <span>Daily Motivation</span>
      <div class="motivation-sub">Little boosts to keep you consistent.</div>
    </div>
  </div>

  <div class="motivation-quote-box">
    <div id="quoteText">“Work in silence, let success speak.”</div>
  </div>

  <div class="motivation-buttons">
    <button id="newQuoteBtn" class="mot-btn primary">New Quote ✨</button>
    <button id="copyQuoteBtn" class="mot-btn secondary">Copy Quote</button>
  </div>
</div>

<!-- ---------- PRACTICE QUIZ SECTION ---------- -->
<div class="container">
  <h1>Practice Quiz</h1>

  <select id="domainSelect">
    <option value="">-- Select Domain --</option>
    <option>Web Development</option>
    <option>Machine Learning</option>
    <option>Cyber Security</option>
    <option>UI/UX Design</option>
    <option>Data Science</option>
    <option>Cloud Computing</option>
    <option>Blockchain</option>
  </select>

  <div id="quizList" class="quiz-list"></div>
</div>

<!-- ---------- STAR BACKGROUND SCRIPT ---------- -->
<script>
  const STAR_COLOR = '#fff';
  const STAR_SIZE = 3;
  const STAR_MIN_SCALE = 0.2;
  const OVERFLOW_THRESHOLD = 50;
  const STAR_COUNT = (window.innerWidth + window.innerHeight) / 8;

  const canvas = document.querySelector('canvas'),
        context = canvas.getContext('2d');

  let scale = 1, width, height;
  let stars = [];
  let pointerX, pointerY;
  let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0005 };
  let touchInput = false;

  generate();
  resize();
  step();

  window.onresize = resize;
  canvas.onmousemove = onMouseMove;
  canvas.ontouchmove = onTouchMove;
  canvas.ontouchend = onMouseLeave;
  document.onmouseleave = onMouseLeave;

  function generate() { for (let i = 0; i < STAR_COUNT; i++) stars.push({ x: 0, y: 0, z: STAR_MIN_SCALE + Math.random() }); }
  function placeStar(s) { s.x = Math.random() * width; s.y = Math.random() * height; }

  function recycleStar(star) {
    let direction = 'z';
    let vx = Math.abs(velocity.x), vy = Math.abs(velocity.y);
    if (vx > 1 || vy > 1) {
      let axis = vx > vy ? (Math.random() < vx / (vx + vy) ? 'h' : 'v')
                         : (Math.random() < vy / (vx + vy) ? 'v' : 'h');
      if (axis === 'h') direction = velocity.x > 0 ? 'l' : 'r';
      else direction = velocity.y > 0 ? 't' : 'b';
    }

    star.z = STAR_MIN_SCALE + Math.random();
    if (direction === 'z') {
      star.z = 0.1;
      star.x = Math.random() * width;
      star.y = Math.random() * height;
    } else if (direction === 'l') {
      star.x = -OVERFLOW_THRESHOLD;
      star.y = height * Math.random();
    } else if (direction === 'r') {
      star.x = width + OVERFLOW_THRESHOLD;
      star.y = height * Math.random();
    } else if (direction === 't') {
      star.x = width * Math.random();
      star.y = -OVERFLOW_THRESHOLD;
    } else {
      star.x = width * Math.random();
      star.y = height + OVERFLOW_THRESHOLD;
    }
  }

  function resize() {
    scale = window.devicePixelRatio || 1;
    width = window.innerWidth * scale;
    height = window.innerHeight * scale;
    canvas.width = width;
    canvas.height = height;
    stars.forEach(placeStar);
  }

  function step() {
    context.clearRect(0, 0, width, height);
    update();
    render();
    requestAnimationFrame(step);
  }

  function update() {
    velocity.tx *= 0.96;
    velocity.ty *= 0.96;
    velocity.x += (velocity.tx - velocity.x) * 0.8;
    velocity.y += (velocity.ty - velocity.y) * 0.8;

    stars.forEach(star => {
      star.x += velocity.x * star.z;
      star.y += velocity.y * star.z;
      star.x += (star.x - width/2) * velocity.z * star.z;
      star.y += (star.y - height/2) * velocity.z * star.z;
      star.z += velocity.z;

      if (star.x < -OVERFLOW_THRESHOLD || star.x > width + OVERFLOW_THRESHOLD ||
          star.y < -OVERFLOW_THRESHOLD || star.y > height + OVERFLOW_THRESHOLD)
        recycleStar(star);
    });
  }

  function render() {
    stars.forEach(star => {
      context.beginPath();
      context.lineCap = 'round';
      context.lineWidth = STAR_SIZE * star.z * scale;
      context.globalAlpha = 0.5 + 0.5 * Math.random();
      context.strokeStyle = STAR_COLOR;
      context.moveTo(star.x, star.y);

      let tx = velocity.x * 2, ty = velocity.y * 2;
      if (Math.abs(tx) < 0.1) tx = 0.5;
      if (Math.abs(ty) < 0.1) ty = 0.5;

      context.lineTo(star.x + tx, star.y + ty);
      context.stroke();
    });
  }

  function movePointer(x, y) {
    if (typeof pointerX === "number" && typeof pointerY === "number") {
      let ox = x - pointerX,
          oy = y - pointerY;
      velocity.tx += (ox / 8 * scale) * (touchInput ? 1 : -1);
      velocity.ty += (oy / 8 * scale) * (touchInput ? 1 : -1);
    }
    pointerX = x;
    pointerY = y;
  }

  function onMouseMove(e) { touchInput = false; movePointer(e.clientX, e.clientY); }
  function onTouchMove(e) { touchInput = true; movePointer(e.touches[0].clientX, e.touches[0].clientY); e.preventDefault(); }
  function onMouseLeave() { pointerX = null; pointerY = null; }
</script>

<!-- ---------- MOTIVATION LOGIC ---------- -->
<script>
  const quotes = [
    "Work in silence, let success speak.",
    "Your future self will thank you for your consistency.",
    "Small daily improvements lead to big results.",
    "Success is built on consistency, not intensity.",
    "Every step forward counts—keep going.",
    "Discipline creates habits, habits create success.",
    "You are closer than you think.",
    "Keep showing up — it matters more than you know.",
    "Consistency turns dreams into reality.",
    "Your grind today becomes your success tomorrow."
  ];

  const quoteText = document.getElementById("quoteText");
  const newQuoteBtn = document.getElementById("newQuoteBtn");
  const copyQuoteBtn = document.getElementById("copyQuoteBtn");

  newQuoteBtn.addEventListener("click", () => {
    const newQuote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteText.textContent = "“" + newQuote + "”";
  });

  copyQuoteBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(quoteText.textContent);
    alert("Quote copied!");
  });
</script>

<!-- ---------- QUIZ SELECTOR LOGIC ---------- -->
<script>
  const domainSelect = document.getElementById("domainSelect");
  const quizList = document.getElementById("quizList");

  domainSelect.addEventListener("change", () => {
    const domain = domainSelect.value;
    quizList.innerHTML = "";

    if (domain === "") {
      quizList.style.display = "none";
      return;
    }

    quizList.style.display = "block";

    const btn = document.createElement("a");
    btn.className = "quiz-btn";
    btn.textContent = `Start ${domain} Quiz`;
    btn.href = `quiz.html?domain=${encodeURIComponent(domain)}`;

    quizList.appendChild(btn);
  });
</script>

</body>
</html>
