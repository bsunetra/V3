<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Finder</title>
  <style>
    /* ---------- STAR BACKGROUND ---------- */
    body {
      width: 100%;
      height: 100vh;
      background-color: #000;
      background-image: radial-gradient(circle at top right, rgba(121, 68, 154, 0.13), transparent),
        radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.13), transparent);
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ---------- PAGE CONTENT ---------- */
    .content {
      position: relative;
      z-index: 1;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      animation: slideDown 1.2s ease-in-out;
    }

    /* ---------- LOGO GRID ---------- */
    .logo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }

    .logo-grid a {
      display: block;
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1.2s ease forwards;
    }

    /* Staggered animation for logos */
    .logo-grid a:nth-child(1) { animation-delay: 0.4s; }
    .logo-grid a:nth-child(2) { animation-delay: 0.6s; }
    .logo-grid a:nth-child(3) { animation-delay: 0.8s; }
    .logo-grid a:nth-child(4) { animation-delay: 1s; }
    .logo-grid a:nth-child(5) { animation-delay: 1.2s; }

    .logo-grid img {
      width: 150px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      background-color: #111;
      padding: 10px;
    }

    .logo-grid a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
    }

    /* ---------- FOOTER ---------- */
    footer {
      margin-top: 60px;
      color: #aaa;
      font-size: 0.9em;
      animation: fadeIn 2s ease-in;
    }

    /* ---------- KEYFRAMES ---------- */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="content">
    <h1>Find Your Dream Internship ✨</h1>
    <div class="logo-grid">
      <a href="https://careers.google.com/students/" target="_blank">
        <img src="images/google.png" alt="Google Internship">
      </a>
      <a href="https://careers.microsoft.com/students/us/en" target="_blank">
        <img src="images/microsoft.png" alt="Microsoft Internship">
      </a>
      <a href="https://careers.zoho.com/internships" target="_blank">
        <img src="images/zoho.png" alt="Zoho Internship">
      </a>
      <a href="https://careers.apple.com/en-us/students" target="_blank">
        <img src="images/apple.png" alt="Apple Internship">
      </a>
      <a href="https://www.amazon.jobs/en/business_categories/student-programs" target="_blank">
        <img src="images/amazon.png" alt="Amazon Internship">
      </a>
    </div>

    <footer>
      <p>© 2025 Internship Finder | Powered by Mentorship Program</p>
    </footer>
  </div>

  <script>
    // ---------- STAR ANIMATION SCRIPT ----------
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 150;

    // Resize canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Create stars
    function createStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.5,
          alpha: Math.random(),
          delta: Math.random() * 0.02
        });
      }
    }

    // Draw stars with twinkling animation
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        ctx.fill();

        // Twinkle
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;

        // Gentle drift
        star.y += 0.05;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    // Initialize stars
    createStars();
    drawStars();
  </script>
</body>
</html>
