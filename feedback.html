<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback - Internship Finder</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        color: white;
        overflow-x: hidden;
        background: #000;
    }

    canvas {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 700px;
        margin: 80px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 25px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        text-align: center;
    }

    h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(135deg, #7b2ff7, #f107a3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    p {
        font-size: 1.1rem;
        margin-bottom: 30px;
    }

    a.button {
        display: inline-block;
        padding: 16px 30px;
        font-size: 1.1rem;
        font-weight: 700;
        color: white;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border-radius: 35px;
        text-decoration: none;
        transition: 0.3s;
    }

    a.button:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }
</style>
</head>
<body>

<canvas></canvas>

<div class="container">
    <h2>We Value Your Feedback!</h2>
    <p>Please click the button below to fill out our feedback form. Your responses help us improve the Internship Finder platform. ðŸ™Œ</p>
    <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLSeVBEWwiSDUv4agrFypUfUqnTDAAegSYyXsaOq7RH_WUOG-WA/viewform?usp=publish-editor" target="_blank">Give Feedback</a>
</div>

<script>
/* STAR ANIMATION SCRIPT */
const STAR_COLOR = '#fff';
const STAR_SIZE = 3;
const STAR_MIN_SCALE = 0.2;
const OVERFLOW_THRESHOLD = 50;
const STAR_COUNT = (window.innerWidth + window.innerHeight) / 8;

const canvas = document.querySelector('canvas'),
      context = canvas.getContext('2d');

let scale = 1, width, height;
let stars = [];
let pointerX, pointerY;
let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0005 };
let touchInput = false;

generate();
resize();
step();

window.onresize = resize;
canvas.onmousemove = onMouseMove;
canvas.ontouchmove = onTouchMove;
canvas.ontouchend = onMouseLeave;
document.onmouseleave = onMouseLeave;

function generate() {
  for (let i = 0; i < STAR_COUNT; i++) {
    stars.push({ x: 0, y: 0, z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE) });
  }
}

function placeStar(star) { star.x = Math.random() * width; star.y = Math.random() * height; }

function recycleStar(star) {
  let direction = 'z';
  let vx = Math.abs(velocity.x), vy = Math.abs(velocity.y);
  if (vx > 1 || vy > 1) {
    let axis = vx > vy ? (Math.random() < vx / (vx + vy) ? 'h' : 'v') : (Math.random() < vy / (vx + vy) ? 'v' : 'h');
    if (axis === 'h') direction = velocity.x > 0 ? 'l' : 'r';
    else direction = velocity.y > 0 ? 't' : 'b';
  }
  star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);
  if (direction === 'z') { star.z = 0.1; star.x = Math.random() * width; star.y = Math.random() * height; }
  else if (direction === 'l') { star.x = -OVERFLOW_THRESHOLD; star.y = height * Math.random(); }
  else if (direction === 'r') { star.x = width + OVERFLOW_THRESHOLD; star.y = height * Math.random(); }
  else if (direction === 't') { star.x = width * Math.random(); star.y = -OVERFLOW_THRESHOLD; }
  else if (direction === 'b') { star.x = width * Math.random(); star.y = height + OVERFLOW_THRESHOLD; }
}

function resize() {
  scale = window.devicePixelRatio || 1;
  width = window.innerWidth * scale;
  height = window.innerHeight * scale;
  canvas.width = width;
  canvas.height = height;
  stars.forEach(placeStar);
}

function step() { context.clearRect(0, 0, width, height); update(); render(); requestAnimationFrame(step); }

function update() {
  velocity.tx *= 0.96; velocity.ty *= 0.96;
  velocity.x += (velocity.tx - velocity.x) * 0.8;
  velocity.y += (velocity.ty - velocity.y) * 0.8;
  stars.forEach(star => {
    star.x += velocity.x * star.z; star.y += velocity.y * star.z;
    star.x += (star.x - width / 2) * velocity.z * star.z;
    star.y += (star.y - height / 2) * velocity.z * star.z;
    star.z += velocity.z;
    if (star.x < -OVERFLOW_THRESHOLD || star.x > width + OVERFLOW_THRESHOLD ||
        star.y < -OVERFLOW_THRESHOLD || star.y > height + OVERFLOW_THRESHOLD) recycleStar(star);
  });
}

function render() {
  stars.forEach(star => {
    context.beginPath();
    context.lineCap = 'round';
    context.lineWidth = STAR_SIZE * star.z * scale;
    context.globalAlpha = 0.5 + 0.5 * Math.random();
    context.strokeStyle = STAR_COLOR;
    context.moveTo(star.x, star.y);
    let tailX = velocity.x * 2, tailY = velocity.y * 2;
    if (Math.abs(tailX) < 0.1) tailX = 0.5;
    if (Math.abs(tailY) < 0.1) tailY = 0.5;
    context.lineTo(star.x + tailX, star.y + tailY);
    context.stroke();
  });
}

function movePointer(x, y) {
  if (typeof pointerX === 'number' && typeof pointerY === 'number') {
    let ox = x - pointerX, oy = y - pointerY;
    velocity.tx += (ox / 8 * scale) * (touchInput ? 1 : -1);
    velocity.ty += (oy / 8 * scale) * (touchInput ? 1 : -1);
  }
  pointerX = x; pointerY = y;
}

function onMouseMove(event) { touchInput = false; movePointer(event.clientX, event.clientY); }
function onTouchMove(event) { touchInput = true; movePointer(event.touches[0].clientX, event.touches[0].clientY); event.preventDefault(); }
function onMouseLeave() { pointerX = null; pointerY = null; }
</script>

</body>
</html>
