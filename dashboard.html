<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Internship Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ---------- STAR BACKGROUND ---------- */
    body {
      width: 100%;
      height: 100vh;
      background-color: #000;
      background-image: radial-gradient(circle at top right, rgba(121, 68, 154, 0.13), transparent),
        radial-gradient(circle at 20% 80%, rgba(41, 196, 255, 0.13), transparent);
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: "Montserrat", sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* ---------- CENTERED FLOATING NAVBAR ---------- */
    nav {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 40px;
      z-index: 2;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      gap: 60px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s ease;
      padding: 6px 14px;
      border-radius: 20px;
    }

    .nav-links a:hover {
      color: #00c6ff;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.4);
    }

    /* ---------- DASHBOARD CONTAINER ---------- */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      margin: 180px auto 0;
      padding: 60px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 1.2s ease-in;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      color: rgba(255,255,255,0.85);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 15px;
        padding: 15px 25px;
      }
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }
      .container {
        margin-top: 200px;
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>
  <canvas id="stars"></canvas>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">INTERNSHIP FINDER</div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="internshipfinder.html">Find_Your_Internship</a></li>
      <li><a href="resume.html">ResumeBuilder</a></li>
    </ul>
  </nav>

  <!-- Main Dashboard Content -->
  <div class="container">
    <h1>Welcome to your Dashboard</h1>
    <p>Select a tab above to begin exploring your tools.</p>
  </div>

  <!-- ---------- STAR BACKGROUND SCRIPT ---------- -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const stars = Array(120).fill().map(() => ({
      x: Math.random() * width,
      y: Math.random() * height,
      radius: Math.random() * 2 + 1, // slightly bigger stars
    }));

    let mouseX = width / 2;
    let mouseY = height / 2;
    let targetX = width / 2;
    let targetY = height / 2;

    window.addEventListener('mousemove', (e) => {
      targetX = e.clientX;
      targetY = e.clientY;
    });

    window.addEventListener('touchmove', (e) => {
      targetX = e.touches[0].clientX;
      targetY = e.touches[0].clientY;
    });

    function drawStars() {
      ctx.clearRect(0, 0, width, height);

      // Smooth follow effect
      mouseX += (targetX - mouseX) * 0.08; // faster movement
      mouseY += (targetY - mouseY) * 0.08;

      const moveX = (mouseX - width / 2) * 0.05; // increase movement amount
      const moveY = (mouseY - height / 2) * 0.05;

      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x + moveX, star.y + moveY, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.shadowColor = '#ffffff';
        ctx.shadowBlur = 8;
        ctx.fill();
      });

      requestAnimationFrame(drawStars);
    }

    drawStars();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });
  </script>
</body>
</html>
