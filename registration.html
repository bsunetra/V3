<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mentor Appointment Registration</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
        color: white;
        overflow-x: hidden;
        background: #000;
    }

    /* ðŸŒŒ STAR ANIMATION CANVAS */
    canvas {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
    }

    /* ðŸŒˆ FORM CONTAINER */
    .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: 60px auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 25px;
        backdrop-filter: blur(15px);
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        animation: fadeIn 1.2s ease-in;
        text-align: center;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        margin-bottom: 20px;
        font-size: 2.3rem;
        font-weight: 700;
        background: linear-gradient(135deg, #7b2ff7, #f107a3);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    input, textarea {
        width: 100%;
        padding: 16px;
        margin: 15px 0;
        border: none;
        border-radius: 15px;
        outline: none;
        font-size: 1rem;
        background: rgba(255, 255, 255, 0.12);
        color: white;
    }

    textarea {
        height: 150px;
        resize: none;
    }

    button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 35px;
        color: white;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }

    #successMessage {
        margin-top: 15px;
        font-size: 14px;
        color: #32ff7e;
        display: none;
    }
</style>
</head>

<body>

<canvas></canvas>

<div class="container">
    <h2>Book Your Mentor Appointment</h2>

    <form id="appointmentForm">
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="query" name="query" placeholder="Describe your primary query..." required></textarea>
        <input type="date" id="preferredDate" name="date" required>
        <input type="time" id="preferredTime" name="time" required>
        <button type="submit">Submit Appointment Request</button>
    </form>

    <p id="successMessage">Your appointment request has been submitted successfully!</p>
</div>

<!-- STAR ANIMATION SCRIPT -->
<script>
const STAR_COLOR = '#fff';
const STAR_SIZE = 3;
const STAR_MIN_SCALE = 0.2;
const OVERFLOW_THRESHOLD = 50;
const STAR_COUNT = (window.innerWidth + window.innerHeight) / 8;

const canvas = document.querySelector('canvas'),
      context = canvas.getContext('2d');

let scale = 1, width, height;
let stars = [];
let pointerX, pointerY;
let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0005 };
let touchInput = false;

generate();
resize();
step();

window.onresize = resize;
canvas.onmousemove = onMouseMove;
canvas.ontouchmove = onTouchMove;
canvas.ontouchend = onMouseLeave;
document.onmouseleave = onMouseLeave;

function generate() {
  for (let i = 0; i < STAR_COUNT; i++) {
    stars.push({
      x: 0, y: 0,
      z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE)
    });
  }
}

function placeStar(star) {
  star.x = Math.random() * width;
  star.y = Math.random() * height;
}

function recycleStar(star) {
  let direction = 'z';
  let vx = Math.abs(velocity.x), vy = Math.abs(velocity.y);

  if (vx > 1 || vy > 1) {
    let axis = vx > vy ? (Math.random() < vx / (vx + vy) ? 'h' : 'v') : (Math.random() < vy / (vx + vy) ? 'v' : 'h');
    if (axis === 'h') direction = velocity.x > 0 ? 'l' : 'r';
    else direction = velocity.y > 0 ? 't' : 'b';
  }

  star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);
  if (direction === 'z') {
    star.z = 0.1;
    star.x = Math.random() * width;
    star.y = Math.random() * height;
  } else if (direction === 'l') {
    star.x = -OVERFLOW_THRESHOLD; star.y = height * Math.random();
  } else if (direction === 'r') {
    star.x = width + OVERFLOW_THRESHOLD; star.y = height * Math.random();
  } else if (direction === 't') {
    star.x = width * Math.random(); star.y = -OVERFLOW_THRESHOLD;
  } else if (direction === 'b') {
    star.x = width * Math.random(); star.y = height + OVERFLOW_THRESHOLD;
  }
}

function resize() {
  scale = window.devicePixelRatio || 1;
  width = window.innerWidth * scale;
  height = window.innerHeight * scale;
  canvas.width = width;
  canvas.height = height;
  stars.forEach(placeStar);
}

function step() {
  context.clearRect(0, 0, width, height);
  update(); render();
  requestAnimationFrame(step);
}

function update() {
  velocity.tx *= 0.96; velocity.ty *= 0.96;
  velocity.x += (velocity.tx - velocity.x) * 0.8;
  velocity.y += (velocity.ty - velocity.y) * 0.8;

  stars.forEach(star => {
    star.x += velocity.x * star.z;
    star.y += velocity.y * star.z;
    star.x += (star.x - width / 2) * velocity.z * star.z;
    star.y += (star.y - height / 2) * velocity.z * star.z;
    star.z += velocity.z;

    if (star.x < -OVERFLOW_THRESHOLD || star.x > width + OVERFLOW_THRESHOLD ||
        star.y < -OVERFLOW_THRESHOLD || star.y > height + OVERFLOW_THRESHOLD) recycleStar(star);
  });
}

function render() {
  stars.forEach(star => {
    context.beginPath();
    context.lineCap = 'round';
    context.lineWidth = STAR_SIZE * star.z * scale;
    context.globalAlpha = 0.5 + 0.5 * Math.random();
    context.strokeStyle = STAR_COLOR;
    context.moveTo(star.x, star.y);

    let tailX = velocity.x * 2, tailY = velocity.y * 2;
    if (Math.abs(tailX) < 0.1) tailX = 0.5;
    if (Math.abs(tailY) < 0.1) tailY = 0.5;

    context.lineTo(star.x + tailX, star.y + tailY);
    context.stroke();
  });
}

function movePointer(x, y) {
  if (typeof pointerX === 'number' && typeof pointerY === 'number') {
    let ox = x - pointerX, oy = y - pointerY;
    velocity.tx += (ox / 8 * scale) * (touchInput ? 1 : -1);
    velocity.ty += (oy / 8 * scale) * (touchInput ? 1 : -1);
  }
  pointerX = x; pointerY = y;
}

function onMouseMove(event) {
  touchInput = false;
  movePointer(event.clientX, event.clientY);
}

function onTouchMove(event) {
  touchInput = true;
  movePointer(event.touches[0].clientX, event.touches[0].clientY);
  event.preventDefault();
}

function onMouseLeave() {
  pointerX = null; pointerY = null;
}
</script>

<!-- GOOGLE SHEET SUBMISSION SCRIPT -->
<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzWuKWOfvA4dM9HlQSWWCDB5SCEnpu1C4m79yWT-ZZqhZW34-D0H-jmFpjiBHDD46Kr/exec";

document.getElementById("appointmentForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        query: document.getElementById("query").value,
        date: document.getElementById("preferredDate").value,
        time: document.getElementById("preferredTime").value
    };

    // Simple validation
    for (let key in data) {
        if (!data[key]) {
            alert("Please fill all the fields!");
            return;
        }
    }

    // âœ… Updated POST request (URL-encoded)
    fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams(data)
    })
    .then(() => {
        document.getElementById("successMessage").style.display = "block";
        document.getElementById("appointmentForm").reset();
    })
    .catch(err => {
        alert("Error submitting form. Please try again.");
        console.error(err);
    });
});
</script>

</body>
</html>
